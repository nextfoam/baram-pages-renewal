site_name: BARAM Page
site_url: https://baramcfd.org

repo_name: BARAM github
repo_url: https://github.com/nextfoam/baram-pages-renewal
#edit_uri: ''

theme:
  logo: favicon.ico
  favicon: favicon.ico
  name: material
  icon:
    repo: fontawesome/brands/github
  language: en
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-auto
        name: Switch to system preference
  features:
    - content.code.annotate # 코드에 주석 추가 가능
    - content.tabs.link # 탭을 통해 여러 컨텐츠 연결(link)
    - content.tooltips # 툴팁 표시
    - content.code.copy # 코드 복사 (Copy) 기능 추가
    - navigation.tabs # 상단 tab 추가
    - navigation.tabs.sticky # 상단 tab 고정
    - navigation.expand # navigation 확장
    - navigation.prune
    - toc.integrate # 목차, navigation 결합
    - navigation.top
    - i18n
    - search.share
  analytics:
    gtag: G-7XR6MJZF8R
    ga_tracking_anonymize_ip: true

plugins:
  - search:
  - awesome-pages:
  - i18n:
      default_language: en
      languages:
        en: "English"
        ko: "한국어"
      default_language: 'en'
      no_translation:
        en: "This page isn't translated to English."
        ko: "이 페이지는 한국어로 번역되지 않음."
      translate_nav:
        en:
          title1: "Tutorials"
          subsection1: "BaramFlow"
          subsection2: "BaramMesh"
          title2: "Users' Guide"
        ko:
          title1: "예제"
          subsection1: "BaramFlow"
          subsection2: "BaramMesh"
          title2: "매뉴얼"

